<!DOCTYPE html>
<html>
<head>
    <style>

        #div1 {
            width: 200px;
            height: 200px;
            background-color: goldenrod;
        }

        /* add CSS code here */
        .circle {
            border-radius: 50%;
        }
        
    </style>

    
</head>
<body>
    
    <h2>Changing HTML Attribute Value</h2>

    <div id="div1"></div>

    <button onclick="changeShape()">Make a change!</button>

    <script>
        var square=true;
       // add code here
        function changeShape() {
            var box = document.getElementById('div1');
            if(square) {
            box.classList.add('circle');
            } else {
            box.classList.remove('circle');
            }
            square = !square;
        }


        
    </script>

</body>
</html>
