<!DOCTYPE html>
<html>
<head>

</head>
<body>
    
    <h2>Form Validation</h2>

    <form name="inputForm" action="#" onsubmit="return validateForm('inputForm')" autocomplete="on" >
            ID: <input type="text" name="id" ><br>
            Age: <input type="number" name="age" ><br>
            Email: <input type="text" name="email" ><br>
            Password: <input type="password" name="password" ><br>
            <input type="submit" value="Submit"><br>
        </form>

        <script>
        
            function validateForm(formName) {
                let form = document.forms[formName];
                let id = form['id'].value;
                let age = form['age'].value;
                let email = form['email'].value;
                let password = form['password'].value;
                var errorMessages="";
                // Error messages:
                if(id.length>10){
                    errorMessages+="The id value should have 10 or lesser characters.\n"
                }
                // Invalid age: Age must be between 10 and 40.
                if(age < 10 || age>40 || age === ""){
                    errorMessages+="Invalid age: Age must be between 10 and 40.\n"
                }
                // Invalid email: Email must contain the character @.
                if(!email.includes("@") || email===""){
                    errorMessages+="Invalid email: Email must contain the character @.\n"
                }
                // Empty password: Password must be non-empty.
                if(password.trim()=""){
                    errorMessages+="Empty password: Password must be non-empty."
                }
                alert(errorMessages);
                if(errorMessages.length==0){
                    return true;
                }
                return false;
            }
     
         </script>
</body>
</html>
